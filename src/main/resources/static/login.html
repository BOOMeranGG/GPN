<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Dukky - вход</title>
    <link rel="stylesheet" href="css/login_style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="SHORTCUT ICON" href="icons/dukky_logo5.png" type="image/x-icon">
</head>
<body>

<div class="container">
    <div class="frame">
        <div class="nav">
            <ul class="links">
            <li class="signin-active"><a class="btn">Вход</a></li>
            <li class="signup-inactive"><a class="btn">Регистрация</a></li>
            </ul>
        </div>
        <div ng-app ng-init="checked = false">
            <form class="form-signin" name="form">
                <label for="username">Email</label>
                <input class="form-styling" type="email" name="username" id="email" placeholder="Email"/>
                <label for="password">Пароль</label>
                <input class="form-styling" type="password" name="password" id="password" placeholder="Пароль" />
                <div class="btn-animate" onclick="login()">
                    <a class="btn-signin">Войти</a>
                </div>
            </form>

            <form class="form-signup" name="form">
                <label for="fullname">Полное имя</label>
                <input class="form-styling" type="text" name="fullname" placeholder=""/>
                <label for="email">Email</label>
                <input class="form-styling" type="email" name="email" placeholder=""/>
                <label for="password">Пароль</label>
                <input class="form-styling" type="password" name="password" placeholder=""/>
                <label for="confirmpassword">Повторите пароль</label>
                <input class="form-styling" type="password" name="confirmpassword" placeholder=""/>
                <label for="twitch_link">Ссылка на Twitch</label>
                <input class="form-styling" type="text" name="twitch_link" placeholder=""/>
                <a ng-click="checked = !checked" class="btn-signup">Регистрация</a>
            </form>

            <div  class="success">
                <svg width="270" height="270" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                     viewBox="0 0 60 60" id="check" ng-class="checked ? 'checked' : ''">
                    <path fill="#ffffff" d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314
                  c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042
                  c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578" />
                    <div class="successtext">
                        <p> Thanks for signing up! Check your email for confirmation.</p>
                    </div>
                </svg>
            </div>
        </div>

        <div class="forgot">
            <a href="#">Forgot your password?</a>
            <div class="error_message">
            </div>
        </div>

        <div>
            <div class="cover-photo"></div>
            <div class="profile-photo"></div>
            <h1 class="welcome">Welcome!</h1>
        </div>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
